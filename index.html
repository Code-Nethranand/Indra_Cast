<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indra_Cast</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            
            <form class="hello"  action=""  >
                <input class="inputs" type="text" placeholder="enter your location">
            </form>
            <button class="bx bx-search"></button>
        </div>

        <p class="city-hide">city hide</p>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <img src="images/cloud.png">
                    <p class="temperature">16<span>â„ƒ</span></p>
                    <p class="description">Broken CLouds</p>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span class="humidity-text">0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class='bx bx-wind' ></i>
                <div class="text">
                    <div class="info-wind">
                        <span class="wind-text">0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>    
        </div>
        <div class="not-found">
            <div class="box">
                <img src="images/404.png" >
                <p>Oops! Location not found!</p>
            </div>
        </div>
    </div>
    <div class="map_container">

</html>
