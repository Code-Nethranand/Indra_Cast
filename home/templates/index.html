<head>

    <nav class="navbar">
        <div class="navcontainer" style="width: 500px;">

        </div>

    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>

                    <div class="info-humidity">
                        <span class="humidity-text">0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class='bx bx-wind' ></i>
                <div class="text">
                    <div class="info-wind">
                        <span class="wind-text">0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>    
        </div>
        <div class="not-found">
            <div class="box">
                <img src="{% static '/images/404.png' %}" >
                <p>Oops! Location not found!</p>
            </div>
        </div>
    </div>
